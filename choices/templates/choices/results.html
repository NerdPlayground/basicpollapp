{% extends "main.html" %}

{% block content %}

<h3>Results for Question: {{question.title}}</h3>
<div class="results-container">
    <ol>
        {% for choice in choices %}
        <div clas="result-container">
            <li>
                {{choice.body}} - {{choice.votes}} vote{{choice.votes|pluralize}}
            </li>
        </div>
        {% endfor %}
    </ol>
    <a href="{% url 'questions:home' %}">Home</a><br/>
    <a href="{% url 'questions:question' question.id %}">Vote Again</a>
</div>
{% endblock %}
