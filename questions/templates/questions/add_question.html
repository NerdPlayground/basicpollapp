{% extends "main.html" %}

{% block content %}
<h1>Add Question</h1>
<div class="form">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            <legend>Question</legend>
            {% for field in form %}
                <div class="form-field">
                    {{field.label_tag}} {{field}}
                </div>
            {% endfor %}
            <input type="submit" value="Add" class="form-button"/>
        </fieldset>
    </form>
    <a href="{% url 'questions:home' %}">Home</a><br/>
</div>
{% endblock %}
