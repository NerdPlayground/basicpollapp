{% extends "main.html" %}

{% block content %}
<h1>Home</h1>
<div class="questions-container">
    <ol>
        {% for question in questions %}
            <div class="question-body">
                <li>
                    <h3>{{question.title}}</h3>
                    <p>{{question.body}}</p>
                    <a href="{% url 'questions:question' question.id %}">Vote</a>
                </li>
            </div>
        {% endfor %}
    </ol>
</div>
{% endblock %}
